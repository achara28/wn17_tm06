@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Pythia Admin - @title</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Pythia Admin"/>
        <meta name="author" content="Chrysovalantis Anastasiou"/>

        <link href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")" rel="stylesheet"/>
        <link href="@routes.Assets.at("bower_components/metisMenu/dist/metisMenu.min.css")" rel="stylesheet"/>
        <link href="@routes.Assets.at("bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css")" rel="stylesheet"/>
        <link href="@routes.Assets.at("bower_components/datatables-responsive/css/dataTables.responsive.css")" rel="stylesheet"/>
        <link href="@routes.Assets.at("dist/css/sb-admin-2.css")" rel="stylesheet"/>
        <link href="@routes.Assets.at("stylesheets/pythia.css")" rel="stylesheet"/>
        <link href="@routes.Assets.at("bower_components/font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.dashboard()">Pythia Admin v@pythia.PYTHIA_VERSION</a>
                </div>
                    <!-- /.navbar-header -->

                    <!-- Nav bar right side -->
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                            </li>
                            <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                            </li>
                            <li class="divider"></li>
                            <li><a id="logout-btn"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                            </li>
                        </ul>
                            <!-- /.dropdown-user -->
                    </li>
                        <!-- /.dropdown -->
                </ul>
                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            @Application.tabs.map { tab =>
                                <li>
                                    <a href="@tab.target">
                                        <i class="fa fa-fw @tab.icon"></i> @tab.name
                                    </a>
                                </li>
                            }
                        </ul>
                    </div>
                        <!-- /.sidebar-collapse -->
                </div>
                    <!-- /.navbar-static-side -->
            </nav>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">@title</h1>
                    </div>
                        <!-- /.col-lg-12 -->
                </div>
                    <!-- /.row -->
                    @content
            </div>
                <!-- /#page-wrapper -->
        </div>

            <!-- jQuery -->
        <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")"></script>
            <!-- Bootstrap Core JavaScript -->
        <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
            <!-- Metis Menu Plugin JavaScript -->
        <script src="@routes.Assets.at("bower_components/metisMenu/dist/metisMenu.min.js")"></script>
            <!-- Morris Charts JavaScript -->
        <script src="@routes.Assets.at("bower_components/raphael/raphael-min.js")"></script>
        <script src="@routes.Assets.at("bower_components/morrisjs/morris.min.js")"></script>
            <!-- Custom Theme JavaScript -->
        <script src="@routes.Assets.at("dist/js/sb-admin-2.js")"></script>
            <!-- Data tables -->
        <script src="@routes.Assets.at("bower_components/datatables/media/js/jquery.dataTables.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js")"></script>
            <!-- Pythia JavaScript -->
        <script src="@routes.Assets.at("javascripts/pythia.js")"></script>
        <script src="@routes.Assets.at("javascripts/jobs.js")"></script>
        <script src="@routes.Assets.at("javascripts/recorder.js")"></script>
    </body>
</html>
