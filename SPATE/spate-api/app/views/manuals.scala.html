@(generatorInfo: pythia.models.generator.GeneratorInfo)

    @import util.UIUtils

    @main("Manuals") {
        <div class="row">
            <div class="col-lg-12">
                    <!-- UMTS status -->
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-book fa-fw"></i>
                        UMTS
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li>
                                    <a id="umts-collapse" href="#">
                                        <i class="fa fa-eye fa-fw"></i> Open/Close
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                        <!-- /.panel-heading -->
                    <div id="umts-panel-body">
                            <iframe  id="umts-iframe" src="@routes.Assets.at("manuals/BSC6900%20UMTS/index.html")" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;" height="100%" width="100%"></iframe>
                            <!-- /.list-group -->
                    </div>
                        <!-- /.panel-body -->
                </div>
                    <!-- /.panel -->
                    <!-- DATA status -->
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-book fa-fw"></i>
                        GMS
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li>
                                    <a id="gms-collapse" href="#">
                                        <i class="fa fa-eye fa-fw"></i> Open/Close
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                        <!-- /.panel-heading -->
                    <div id="gms-panel-body">
                        <iframe  id="gms-iframe" src="@routes.Assets.at("manuals/BSC6900%20GSM/index.html")" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;" height="100%" width="100%"></iframe>
                            <!-- /.list-group -->
                    </div>
                        <!-- /.panel-body -->
                </div>
            </div>
                <!-- /.col-lg-12 -->
        </div>

     }
